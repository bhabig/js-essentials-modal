<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Modal Madness</title>
  </head>
  <body>
    <div class="title-bar">
      <h1>THIS IS THE PAGE</h1>
    </div>
    <br>
    <div class="customize-tag">
      <h2>Welcome to Bobby's World</h2>
      <div id="line"></div>
      <div id="pre-math">
        <small>[yes, this is it...]</small>
        <p>Sorry to disappoint. Try clicking below to find something interesting?</p>
        <br><br/>
        <button class="modal-button" id="skill-check">check your skill</button>
      </div>
      <div class='hidden' id='post-math'>
        <br>
        <p id="genius"></p>
        <p>The fun hasn't even started yet........</p>
        <br>
        <br>
        <button id="modal-check">modal madness</botton>
      </div>
      <div class="hidden" id='modal'>
        <div class="hidden" id='modal-header'>
          <span id='close'>&times;</span>
          <h2></h2>
        </div>
        <div class="hidden" id='modal-body'>
          <!-- <img src=" + link + "> -->
          <!-- <br>
          <p id='modal-description'>" + houseDescription + "</p> -->
        </div>
        <div class="hidden" id='modal-footer'>
          <small>All House assignments are final. Don't like it? Should have been better. Try next life.</small>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
